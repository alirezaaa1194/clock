<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic&display=swap"
      rel="stylesheet"
    />
    <link
    rel="shortcut icon"
    href="https://getandroid.ir/uploads/posts/2017-02/1486789834_Smart-Alarm-Clock-Pro-icon.png"
  />
    <link rel="stylesheet" href="./style.css" />
    <title>date & time</title>
    <style>
    </style>
  </head>
  <body>
    <div class="alltime">
        <div class="analogbox" id="analogbox">
            <div class="a" id="a"></div>
            <div class="b" id="b"></div>
            <div class="c" id="c"></div>
            <div class="center"></div>
            <span class="one">1</span>
            <span class="two">2</span>
            <span class="three">3</span>
            <span class="four">4</span>
            <span class="five">5</span>
            <span class="six">6</span>
            <span class="seven">7</span>
            <span class="eight">8</span>
            <span class="nine">9</span>
            <span class="ten">10</span>
            <span class="eleven">11</span>
            <span class="twelve">12</span>
        </div>
      <div class="hourbox" id="hourbox">
        <span id="hour"></span>
        <span>:</span>
        <span id="min"></span>
        <span>:</span>
        <span id="sec"></span>
        <span class="sesion"></span>
      </div>

      <div class="hourbox datebox" id="hourbox">
        <span id="year"></span>
        <span>/</span>
        <span id="mon"></span>
        <span>/</span>
        <span id="day"></span>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
